<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Stages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<h1 align="center"> Stages</h1>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${stages}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/stage/add/'}" class="btn btn-success"><i
							class="fas fa-user-plus ml-2"> Ajouter un Stage</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">il y'a pas des Stages encore!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Sujet</th>
                                        <th>Etudiant</th>
                                        <th>Encadrant</th>
                                        <th>Entreprise</th>
                                        <th>Mise à jour</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stage : ${stages}">
                                        <td th:text="${stage.sujet}"></td>
                                        <td th:text="${stage.EtudiantName}"></td>
                                        <td th:text="${stage.EncadrantName}"></td>
                                        <td th:text="${stage.entreprise}"></td>
                                        <td><a th:href="@{/stage/edit/{id}(id=${stage.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/stage/delete/{id}(id=${stage.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                        <td><a th:href="@{/stage/show/{id}(id=${stage.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Détails</a></td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
